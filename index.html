<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://unpkg.com/merge-images"></script>
        <style>
            .button{
                margin: 0;
                position: absolute;
                top: 90%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
        <script>
            function captureVideoFrame(video, format, width, height) {
                if (typeof video === 'string') {
                    video = document.querySelector(video);
                }

                format = format || 'jpeg';

                if (!video || (format !== 'png' && format !== 'jpeg')) {
                    return false;
                }

                var canvas = document.createElement("CANVAS");

                canvas.width = width || video.videoWidth;
                canvas.height = height || video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                var dataUri = canvas.toDataURL('image/' + format);
                var data = dataUri.split(',')[1];
                var mimeType = dataUri.split(';')[0].slice(5)

                var bytes = window.atob(data);
                var buf = new ArrayBuffer(bytes.length);
                var arr = new Uint8Array(buf);

                for (var i = 0; i < bytes.length; i++) {
                    arr[i] = bytes.charCodeAt(i);
                }

                var blob = new Blob([ arr ], { type: mimeType });
                return { blob: blob, dataUri: dataUri, format: format, width: canvas.width, height: canvas.height };
            };

            function resizeCanvas(origCanvas, width, height) {
                    let resizedCanvas = document.createElement("canvas");
                    let resizedContext = resizedCanvas.getContext("2d");

                    resizedCanvas.height = height;
                    resizedCanvas.width = width;

                    if (width > height) {
                        // Landscape
                        resizedContext.drawImage(origCanvas, 0, 0, width, height);
                    } else {
                        // Portrait
                        resizedContext.drawImage(origCanvas, 0, 0, height, width);
                    }

                    return resizedCanvas.toDataURL();
                }

            function func() {
                let aScene = document
                    .querySelector("a-scene")
                    .components.screenshot.getCanvas("perspective");
                let frame = captureVideoFrame("video", "png");
                aScene = resizeCanvas(aScene, frame.width, frame.height);
                frame = frame.dataUri;
                mergeImages([frame, aScene]).then(b64 => {
                    let link = document.createElement("a", "png");
                    link.setAttribute("download", "AR.png");
                    link.setAttribute("href", b64);
                    link.click();
                });
            }
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.010178326102861337 0.010178326102861337 0.010178326102861337"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <button class="button" onclick="func()">Screen shot</button>
    </body>
</html>
